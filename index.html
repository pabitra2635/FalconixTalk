        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;

            background-color: #ECE5DD; /* Default light background */
        }
        /* Dark mode background for the page */
        .dark body {
            background-color: #111B21;
        }

        /* Set the chat area background */
        .chat-area-bg {
            background-color: #ECE5DD;
            /* You can add a URL to a light mode background pattern here */
        }
        .dark .chat-area-bg {
            background-color: #0b141a;
            /* You can add a URL to a dark mode background pattern here */
        }

        /* Custom scrollbar for chat messages */
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .chat-messages::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .chat-messages::-webkit-scrollbar-thumb:hover { background: #555; }
        .dark .chat-messages::-webkit-scrollbar-track { background: #202c33; }
        .dark .chat-messages::-webkit-scrollbar-thumb { background: #374045; }
        .dark .chat-messages::-webkit-scrollbar-thumb:hover { background: #4b555b; }

        /* Custom scrollbar for chat list */
        .chat-list::-webkit-scrollbar { width: 8px; }
        .chat-list::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .chat-list::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .chat-list::-webkit-scrollbar-thumb:hover { background: #555; }
        .dark .chat-list::-webkit-scrollbar-track { background: #202c33; }
        .dark .chat-list::-webkit-scrollbar-thumb { background: #374045; }
        .dark .chat-list::-webkit-scrollbar-thumb:hover { background: #4b555b; }

        /* Loading spinner styles */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #128C7E;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .dark .spinner {
            border-left-color: #25D366;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message bubble animations */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 767px) {
            #app-container {
                flex-direction: column;
                max-height: 100vh;
                border-radius: 0;
            }
            #app-container > div:first-child { /* Sidebar */
                width: 100%;
                height: 100%;
                border-right: none;
                border-bottom: 1px solid #d1d5db;
            }
            .dark #app-container > div:first-child {
                border-bottom: 1px solid #374045;
            }
            #app-container > div:last-child { /* Chat Area */
                width: 100%;
                height: 100%;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
                display: flex;
            }

            /* Mobile view: Hide chat area by default, show sidebar */
            #app-container.chat-view-active > div:first-child { display: none; }
            #app-container.chat-view-active > div:last-child { display: flex; }

            /* Mobile view: Hide sidebar when chat is active */
            #app-container:not(.chat-view-active) > div:first-child { display: flex; }
            #app-container:not(.chat-view-active) > div:last-child { display: none; }

            /* Chat header on mobile */
            #chat-header {
                display: flex;
                align-items: center;
                justify-content: flex-start;
            }
            #back-button {
                display: block;
                margin-right: 1rem;
            }
        }

        /* Default desktop view: Sidebar and Chat area side-by-side */
        @media (min-width: 768px) {
            #app-container > div:first-child { display: flex !important; }
            #app-container > div:last-child { display: flex !important; }
            #back-button { display: none; }
        }
    </style>

    <script>
        // --- THEME TOGGLE LOGIC ---
        const themeToggleButton = document.getElementById('theme-toggle-button');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        // Function to set the theme and update the icon
        const applyTheme = (isDark) => {
            if (isDark) {
                document.documentElement.classList.add('dark');
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            }
        };
        
        // Apply the stored theme on load
        applyTheme(localStorage.getItem('theme') === 'dark');

        // Event listener for the toggle button
        themeToggleButton.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            applyTheme(isDark);
        });
    </script>

            if (!timestamp) return 'Offline';
            const date = timestamp.toDate();
            const now = new Date();
            const diff = now.getTime() - date.getTime();

            const minutes = Math.floor(diff / (1000 * 60));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (minutes < 60) return `last seen ${minutes}m ago`;
            if (hours < 24) return `last seen ${hours}h ago`;

            return `last seen on ${date.toLocaleDateString()} at ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;

                    let statusText = userData.online ? '<span class="text-[#25D366] font-medium">Online</span>' : `<span class="text-gray-500 dark:text-gray-400">${formatLastSeen(userData.lastSeen)}</span>`;

                    userElement.innerHTML = `
                        <img src="${profilePicForList}" alt="Profile" class="w-10 h-10 rounded-full object-cover">
                        <div>
                            <div class="font-semibold text-gray-800 dark:text-gray-200">${displayNameForList}</div>
                            <div class="text-sm">${statusText}</div>
                        </div>
                    `;
                    userElement.addEventListener('click', () => {
                        selectChat(userData.uid, displayNameForList, userData.displayName, userData.email, profilePicForList, userData.online, userData.lastSeen);
                    });

                    if (selectedChatPartnerId === userData.uid) {
                        userElement.classList.add('bg-[#E0F2F1]', 'dark:bg-[#2A3942]', 'font-bold');
                    }
                    userList.appendChild(userElement);
                });
            }
